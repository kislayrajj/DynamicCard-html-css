<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cardstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Open+Sans:wght@300&family=Poppins&family=Rubik+Broken+Fax&family=Rubik+Glitch&family=Rubik+Maps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="profile-card">
        <div class="outside-content">
          <div class="from-top">
            <div>
              <img class="top-img" src="ma2ai.jpg" alt="" height="300px" />
            </div>
          </div>
        </div>
        <div class="profile-img">
          <img
            src="Firefly-stone-age human.jpg"
            alt=""
            height="140px"
          />
        </div>
        <div class="disc">
          <div class="name">Marcus Aurelius</div>
          <div class="info">
            Marcus Aurelius, permit my reflection to gracefully unfold before
            you, as leave in a serene dance xo xo xo with the wind.
          </div>
          <span class="date"> </span>
        </div>
        <div class="from-bottom">
          <div class="follow-icons">
            Follow:
            <a href="https://github.com/kislayrajj"><i class="fa-brands fa-square-github"></i></a>
           <a href="https://www.linkedin.com/in/kislay-raj-b462502a6/"><i class="fa-brands fa-linkedin-in"></i></a> 
            <a href="https://twitter.com/Kislayrajj"><i class="fa-brands fa-square-x-twitter"></i></a>
          </div>
          <div class="hover-space">hover</div>
        </div>
      </div>
    </div>
  </body>
</html>
